    <body>
        <div id="msm_editor_middle" class="left_panel" style="width: 1051.6px;">
            <h2> Lecture Design Area </h2> <!-- grab the string from the setting values -->
            <form method="post" action="editorCreation/msmUnitForm.php" name="msm_unit_form" id="msm_unit_form">
                <div id="msm_unit_info_div">
                    <label for="msm_unit_title" id="msm_unit_title_label" class="msm_unit_title_labels">Lecture title: </label>
                    <input onkeypress="validateBorder()" placeholder=" Please enter the title of this Lecture." name="msm_unit_title" id="msm_unit_title" class="msm_title_input">

                    <label for="msm_unit_description_input" id="msm_unit_description_label" class="msm_unit_description_labels">Description: </label>
                    <input placeholder="Insert description to search this element in future." name="msm_unit_description_input" id="msm_unit_description_input" class="msm_unit_description_inputs">
                </div>
                <div id="msm_editor_middle_droparea" class="ui-droppable">                        
                    <div id="msm_child_appending_area" class="ui-sortable">
                        <div id="copied_msm_def-1" class="copied_msm_structural_element">
                            <a onclick="deleteElement(event);" class="msm_element_close">x</a>
                            <select id="msm_def_type_dropdown-1" class="msm_unit_child_dropdown" name="msm_def_type_dropdown-1">
                                <option value="Notation">Notation</option>
                                <option value="Definition">Definition</option>
                                <option value="Agreement">Agreement</option>
                                <option value="Convention">Convention</option>
                                <option value="Axiom">Axiom</option>
                                <option value="Terminology">Terminology</option>
                            </select>
                            <span class="msm_element_title"><b> DEFINITION </b></span>
                            <input placeholder=" Title of Definition" name="msm_def_title_input-1" id="msm_def_title_input-1" class="msm_unit_child_title">
                            <textarea name="msm_def_content_input-1" id="msm_def_content_input-1" class="msm_unit_child_content" style="display: none;" aria-hidden="true"></textarea>
                            <div id="msm_subordinate_container-defcontent1" class="msm_subordinate_containers"></div>
                            <div id="msm_subordinate_result_container-defcontent1" class="msm_subordinate_result_containers"></div>
                            <label for="msm_def_description_input-1" id="msm_def_description_label-1" class="msm_child_description_labels">Description: </label>
                            <input placeholder="Insert description to search this element in future. " name="msm_def_description_input-1" id="msm_def_description_input-1" class="msm_child_description_inputs">
                            <div id="msm_associate_container-1" class="msm_associate_containers">
                                <input type="button" value="Add Associated Information" onclick="addAssociateForm(1, 'def')" id="msm_associate_button-1" class="msm_associate_buttons">
                            </div>
                        </div>
                    </div>
                    <input style="visibility: hidden;" name="msm_child_order" id="msm_child_order">
                    <input style="visibility: hidden;" name="msm_unit_subordinate_container" id="msm_unit_subordinate_container">
                </div>
                <input type="button" value="Reset" onclick="resetUnit()" id="msm_editor_reset" class="msm_editor_buttons"> 
                <input type="submit" value="Save" id="msm_editor_save" class="msm_editor_buttons" name="msm_editor_save">

                <input value="Lecture,Part,Topic,Section,Subsection,1" style="visibility:hidden;" name="msm_unit_name_input" id="msm_unit_name_input"> 
            </form>
        </div>
    </body>
